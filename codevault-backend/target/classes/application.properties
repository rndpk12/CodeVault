# ===============================
# 🔧 Server Configuration
# ===============================
server.port=8080

# ===============================
# 🗄️ Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/codevault_db
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 🔁 JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# 🛡️ Spring Security
# ===============================
# Disable default login page (you're using REST-based login from React)

spring.security.user.name=admin
spring.security.user.password=admin123

# ===============================
# 🔁 CORS (if needed for frontend on 5173)
# ===============================
# Optional: You can enable this via CorsConfig.java too
